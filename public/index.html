<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="https://use.typekit.net/svl2duf.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aqua Bayonne</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- This hidden form is added to handle Netlify forms-->
    <form name="contact" netlify hidden>
      <label for="name">Name*</label><input placeholder="e.g. John Smith" id="name" type="text" value="" name="name">
      <label for="email">Email*</label><input placeholder="e.g. johnsmith@example.com" id="email" type="text" name="email">
      <label for="phone">Phone Number*</label><input placeholder="e.g. 555-555-5555" id="phone" type="text" name="phone">
      <label for="budget">Select your budget*</label>
          <select name="budget" id="budget">
              <option value="default">Please choose an option</option>
              <option value="$2,000–$2,500">$2,000–$2,500</option>
              <option value="$2,500–$3,000">$2,500–$3,000</option>
              <option value="$3,000–$3,500">$3,000–$3,500</option>
              <option value="$3,500–$4,000">$3,500–$4,000</option>
              <option value="$4,000+">$4,000+</option>
          </select>
      <label for="bedrooms">What apartment are you interested in?*</label>
          <select name="bedrooms" id="bedrooms">
              <option value="default">Please choose an option</option>
              <option value="Studio">Studio</option>
              <option value="1 Bed">1 Bed</option>
              <option value="2 Bed">2 Bed</option>
          </select>
      <label for="pets">Do you have any pets?</label>
          <select name="pets" id="pets" >
              <option value="default">Please choose an option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
      <label for="parking">Do you need parking?</label>
          <select name="parking" id="parking" >
              <option value="default">Please choose an option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
      <label for="leaseStartDate">Preferred Move-In Date*</label><input min="2025-04-10" id="leaseStartDate" type="date" name="leaseStartDate">
      <label for="attribution">How did you hear about us?</label>
          <select name="attribution" id="attribution">
              <option value="default">Please choose an option</option>
              <option value="REFERRAL">Referral</option>
              <option value="SOCIAL MEDIA">Social Media</option>
              <option value="REALTOR">Realtor</option>
              <option value="OTHER">Other</option>
          </select>
      <button type="submit">Submit</button>
  </form>
  </body>
</html>
