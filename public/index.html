<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="https://use.typekit.net/svl2duf.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aqua Bayonne</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- This hidden form is added to handle Netlify forms-->
    <form name="contact" netlify hidden>
      <label for="name">Name*</label><input placeholder="e.g. John Smith" id="name" type="text" value="" name="name">
    <label for="phone">Phone Number*</label><input placeholder="e.g. 555-555-5555" id="phone" type="text" value="" name="phone">
    <label for="email">Email*</label><input placeholder="e.g. johnsmith@example.com" id="email" type="text" value="" name="email">
    <label>Desired Unit Size*</label>
        <input id="bedrooms-Studio" type="radio" value="Studio" name="bedrooms"><label title="" for="bedrooms-Studio">Studio</label>
        <input id="bedrooms-1 Bed" type="radio" value="1 Bed" name="bedrooms"><label title="" for="bedrooms-1 Bed" >1 Bed</label>
        <input id="bedrooms-2 Bed" type="radio" value="2 Bed" name="bedrooms"><label title="" for="bedrooms-2 Bed" >2 Bed</label>
    <label for="leaseStartDate">Desired Move-in Date*</label><input id="leaseStartDate" type="date" value="" name="leaseStartDate">
    <label for="budget">Enter your budget*</label><input placeholder="e.g. $2,500" id="budget" type="text" value="" name="budget">
    <label>Are you looking to secure parking?</label>
        <input id="parking-Yes" type="radio" value="Yes" name="parking"><label title="" for="parking-Yes" >Yes</label>
        <input id="parking-No" type="radio" value="No" name="parking"><label title="" for="parking-No" >No</label>
    
    <label>Do you have any pets?</label>
        <input id="pets-Yes" type="radio" value="Yes" name="pets"><label title="" for="pets-Yes" >Yes</label>
        <input id="pets-No" type="radio" value="No" name="pets"><label title="" for="pets-No" >No</label>
    
    <label for="attribution">How did you hear about us?</label>
        <select name="attribution" id="attribution">
            <option value="default">Please choose an option</option>
            <option value="REFERRAL">Referral</option>
            <option value="SOCIAL MEDIA">Social Media</option>
            <option value="REALTOR">Realtor</option>
            <option value="OTHER">Other</option>
        </select>
    <label for="attributionOther">Please specify how you heard about us:</label><input id="attributionOther" type="text" value="" name="attributionOther">
    <label>Opt-in to receive text communication?*</label>
        <input id="optIn-Yes" type="radio" value="Yes" name="optIn"><label title="" for="optIn-Yes">Yes</label>
        <input id="optIn-No" type="radio" value="No" name="optIn"><label title="" for="optIn-No">No</label>
      <button type="submit">Submit</button>
  </form>
  </body>
</html>
