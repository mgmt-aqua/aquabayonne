<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="https://use.typekit.net/svl2duf.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Aqua Bayonne</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- This hidden form is added to handle Netlify forms-->
    <form name="contact" netlify hidden>
      <input placeholder="Name*" type="text" name="name">
      <input placeholder="Email*" type="text" name="email">
      <input placeholder="Phone Number*" id="phone" type="text" name="phone">
      <select name="budget">
              <option value="default">Select Your Budget*</option>
              <option value="500">$2,000–$2,500</option>
              <option value="1000">$2,500–$3,000</option>
              <option value="1500">$3,000–$3,500</option>
              <option value="2000">$3,500–$4,000</option>
              <option value="2500">$4,000+</option>
      </select>
      <label for="bedrooms">What Apartment Are You Interested In?*</label>
          <input id="bedrooms" type="checkbox" name="studio"><label title="" for="bedrooms" class="form-check-label">Studio</label>
          <input id="bedrooms" type="checkbox" name="oneBed"><label title="" for="bedrooms" class="form-check-label">1-Bed</label>
          <input id="bedrooms" type="checkbox" name="twoBed"><label title="" for="bedrooms" class="form-check-label">2-Bed</label>
      <label class="contact-us-form-label form-label" for="pets">Do You Have Any Pets?</label>
          <input type="checkbox" name="yes"><label title="" for="pets" class="form-check-label">Yes</label>
          <input type="checkbox" name="no"><label title="" for="pets" class="form-check-label">No</label>
  
      <label for="parking">Do You Need Parking?</label>
          <input id="parking" type="checkbox" name="yes"><label title="" for="parking">Yes</label></div>
          <input id="parking" type="checkbox" name="no"><label title="" for="parking">No</label></div>
      
      <label for="leaseStartDate">Preferred Move-In Date*</label><input min="2025-04-10" id="leaseStartDate" type="date" name="leaseStartDate"></div>
      
      <select name="attribution" id="attribution">
              <option value="default">How Did You Hear About Us?</option>
              <option value="REFERRAL">REFERRAL</option>
              <option value="SOCIAL MEDIA">SOCIAL MEDIA</option>
              <option value="REALTOR">REALTOR</option>
              <option value="OTHER">OTHER</option>
      </select>
      <button type="submit">Submit</button>
  </form>
  </body>
</html>
